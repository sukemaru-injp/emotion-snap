name: PR Checks

on:
  pull_request:
    branches: [main]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.3

      - name: Install dependencies
        run: pnpm install

      - name: Run lint and format checks
        run: pnpm lint
      - name: Run tests
        run: pnpm test
      - name: Build application
        run: pnpm build
